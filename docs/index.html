<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="mx-3 my-2">
      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <button
            class="nav-link active"
            id="nav-about-tab"
            data-bs-toggle="tab"
            data-bs-target="#nav-about"
            type="button"
            role="tab"
            aria-controls="nav-about"
            aria-selected="true"
          >
            About
          </button>
          <button
            class="nav-link"
            id="nav-barchart-tab"
            data-bs-toggle="tab"
            data-bs-target="#nav-barchart"
            type="button"
            role="tab"
            aria-controls="nav-barchart"
            aria-selected="false"
          >
            Bar Chart
          </button>
          <button
            class="nav-link"
            id="nav-scatterplot-tab"
            data-bs-toggle="tab"
            data-bs-target="#nav-scatterplot"
            type="button"
            role="tab"
            aria-controls="nav-scatterplot"
            aria-selected="false"
          >
            Scatter Plot
          </button>
          <button
            class="nav-link"
            id="nav-circlepacking-tab"
            data-bs-toggle="tab"
            data-bs-target="#nav-circlepacking"
            type="button"
            role="tab"
            aria-controls="nav-circlepacking"
            aria-selected="false"
          >
            Circle Packing
          </button>
        </div>
      </nav>
      <div class="tab-content p-3" id="nav-tabContent">
        <!-- Home Tab Start-->
        <div
          class="tab-pane fade show active"
          id="nav-about"
          role="tabpanel"
          aria-labelledby="nav-about-tab"
          tabindex="0"
        >
          <h1>Welcome to our data visualization project!</h1>
          <div id="home-chart-icons">
            <img
              id="bar-chart-icon"
              src="./bar-chart.png"
              class="hover-icons zoom"
              alt="bar-chart"
              tabindex="0"
            />
            <img
              id="scatter-plot-icon"
              src="./scatter-plot-icon.png"
              class="hover-icons zoom"
              alt="scatter-plot-icon"
            />
            <img
              id="circle-packing-icon"
              src="./circle-packing-screenshot.png"
              class="hover-icons zoom"
              alt="circle-packing-screenshot"
            />
          </div>
        </div>
        <!-- Home Tab End -->

        <!-- Bar Chart Tab -->
        <div
          class="tab-pane fade"
          id="nav-barchart"
          role="tabpanel"
          aria-labelledby="nav-barchart-tab"
          tabindex="0"
        >
          <div class="dropdown">
            <button
              id="dropdown-label"
              class="btn btn-secondary dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              should be set with javascript
            </button>
            <ul id="bar-chart-y-axis-dropdown" class="dropdown-menu"></ul>
          </div>
        </div>
        <!-- Bar Chart Tab End -->

        <!-- Scatter Plot Tab -->
        <div
          class="tab-pane fade"
          id="nav-scatterplot"
          role="tabpanel"
          aria-labelledby="nav-scatterplot-tab"
          tabindex="0"
        >
          <div id="scatter-plot"></div>
          <div class="dropdown" id="scatter-plot-x-axis-dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              id="scatter-plot-current-x-axis"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Select X-Axis
            </button>
            <ul
              class="dropdown-menu"
              id="scatter-plot-x-axis"
              aria-labelledby="dropdownMenuLink"
            ></ul>
          </div>
        </div>
        <!-- Scatter Plot Tab -->

        <!-- Circle Packing Tab -->
        <div
          class="tab-pane fade"
          id="nav-circlepacking"
          role="tabpanel"
          aria-labelledby="nav-circlepacking-tab"
          tabindex="0"
        >
          <div id="circle-packing"></div>
        </div>
        <!-- Circle Packing Tab -->
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js" type="module"></script>
  </body>
</html>
